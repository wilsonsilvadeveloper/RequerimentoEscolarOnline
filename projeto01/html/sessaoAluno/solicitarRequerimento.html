<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area do aluno</title>
    <link rel="stylesheet" href="../../css/sessaoAluno/aluno.css" />
  </head>
  <body>
    <header>
      <h1>Requerimento</h1>
    </header>

    <main>
      <form class="formRequerimento">
        <section class="infoAluno">
          <div></div>
        </section>
  
        <section class="selecionarRequerimento">
          <section>
            <label for="requerimento">Selecione o Requerimento</label>
            <select id="requerimento" name="requerimento" onchange="selecionarRequerimento()">
              <option disabled hidden selected value>Nenhum</option>
              <option value="solicitar nova prova">Solicitar 2ª prova</option>
            </select>
          </section>
        </section>
  
        <section class="motivoRequerimento">
          <section>
            <label for="motivo">Selecione o motivo do Requerimento</label>
            <select id="motivo" name="motivo" required>
              <option disabled hidden selected value>Nenhum</option>
              <option value="doença">Doença</option>
              <option value="nota baixa">Nota baixa</option>
              <option value="Faltei no dia da prova">Faltei no dia da Prova</option>
            </select>
        </section>
  
        <section class="documentacao">
            <label for="documento">Envie um documento para comprovar o motivo do Requerimento (Opcional)</label>
            <input type="file" accept="application/pdf" name="documento" placeholder="Enviar Documento" id="documento">
          </section>
        </section>
  
        <section class="selecionaDiciplina">
        </section>

        <section class="statusSolicitacao">
        </section>
      </form>

      <section class="listaSolicitacoes">
        <h3>Lista de Solicitações</h3>
        <table class="tabelaSolicitacoes">
          
        </table>
      </section>
    </main>
  </body>
</html>

<script src="../../js/sessaoAluno/selecionaDiciplinaRequerimento.js"></script>
<script src="../../js/sessaoAluno/preparaRequerimento.js"></script>
<script src="../../js/sessaoAluno/telaStatus.js"></script>
<script src="../../js/sessaoAluno/deletarSolicitacao.js"></script>
<script src="../../js/sessaoAluno/imprimiSolicitacoes.js"></script>
<script src="../../js/sessaoAluno/buscaSolicitcoes.js"></script>
